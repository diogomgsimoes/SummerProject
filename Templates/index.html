<!doctype html>
<html lang="en" class="h-100">
  	<head>
    	<title>Travel Planner</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

		<style>
			body {
				width: 100%;
				height: 100%;
				background-image: url('/static/background.jpg');
				background-repeat: no-repeat;
				background-size: 100% auto;
			}
		</style>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	</head>

  	<body class="h-100">  
    	<div class="container h-100">
			<div style="padding-left: 58%; padding-top: 4%; color: rgb(255, 208, 0); font-weight: bold; font-size: 12em;">
				Hello.
			</div>
      		<div class="row" style="padding-left: 55%; padding-top: 4%;">
          		<div class="col-12 col-md-12 col-lg-12">
            		<form method="POST">
						<div class="form-group">
							<label for="destination" style="font-weight: bold;">Which city do you want to go to?</label>
							<input type="text" class="form-control form-control-lg" id="destination" name="destination" required>
						</div>
						<br>
						<div class="form-group">
							<label for="duration" style="font-weight: bold;">For how long? (days)</label>
							<input type="text" class="form-control form-control-lg" id="duration" name="duration" required>
						</div>
						<br>
						<div class="form-group">
							<label for="budget" style="font-weight: bold;">How much are you willing to spend? (â‚¬)</label>
							<input type="text" class="form-control form-control-lg" id="budget" name="budget" required>
						</div>
						<br>
						<div style="text-align: center;">
							<button type="submit" class="btn btn-warning btn-customized" style="font-weight: bold;">Plan my trip!</button>
						</div>
					</form>  
				</div>
			</div>
		</div>

		<!-- Bootstrap Javascripts -->  
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  	</body>    
</html>
